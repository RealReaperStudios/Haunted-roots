<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Roots</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="fog-container">
        <div class="fog"></div>
    </div>

    <header>
        <div class="container">
            <h1>Haunted Roots</h1>
            <div class="progress-indicator">
                <span id="found-count">0</span>
                <span class="separator">/</span>
                <span id="total-count">0</span>
                <span class="label">secrets found</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="poster">
            <img src=".//images/haunted-roots.png" alt="Haunted mansion at twilight">
        </div>
        
        <div class="story-content">
            <h2 id="chapter-title"></h2>
            <div id="chapter-content"></div>
        </div>

        <div id="hidden-messages"></div>

        <div class="chapter-navigation">
            <button id="prev-chapter" onclick="previousChapter()">Previous Chapter</button>
            <button id="next-chapter" onclick="nextChapter()">Next Chapter</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://www.youtube.com/@ReaperFilmz362" class="social-link" aria-label="YouTube">
                        <i data-lucide="youtube"></i>
                    </a>
                    <a href="https://www.youtube.com/watch?v=B0Vp5XGRujI" class="social-link" aria-label="YouTube">
                        <i data-lucide="youtube"></i>
                    </a>
                    <a href="#" class="social-link" aria-label="Instagram">
                        <i data-lucide="instagram"></i>
                    </a>
                    <a href="https://www.patreon.com/ReaperStudiosYT" class="social-link" aria-label="Patreon">
                        <i data-lucide="heart"></i>
                    </a>
                </div>
                <p>&copy; 2025 Haunted Roots, Reaper Studios. All rights reserved.</p>
                <p class="subtle-hint">There are secrets waiting to be found...</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
